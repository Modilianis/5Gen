<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BMW 5 Series WebAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs vr-mode-ui="enabled: false">
      
      <!-- Прозрачен фон -->
      <a-camera position="0 1.6 0"></a-camera>
      
      <!-- Осветление -->
      <a-light type="directional" intensity="0.8" position="1 1 1"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>

      <!-- 3D модел на BMW (замени с реален GLB/GLTF линк) -->
      <a-entity
        gltf-model="bmw_5_series.glb"
        position="0 0 -3"
        scale="1 1 1"
        rotation="0 180 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 15000"
      ></a-entity>

      <!-- Текст за информация -->
      <a-entity
        position="0 -1.5 -3"
        geometry="primitive: plane; height: 0.5; width: 2"
        material="color: white; opacity: 0.8"
        text="value: BMW 5-та генерация - Легендарен седан от 1972 г. до днес.; align: center"
      ></a-entity>
      
    </a-scene>
  </body>
</html>
