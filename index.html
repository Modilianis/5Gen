<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 5 Series Cars</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: transparent; }
        video { display: none; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <video id="qr-video" autoplay></video>
    <canvas id="canvas"></canvas>
    <script>
        let scene, camera, renderer;
        let currentModel;
        
        function initAR() {
            console.log('üîÑ Initializing AR...');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            camera.position.set(0, 2, 5);

            const ambientLight = new THREE.AmbientLight(0xffffff, 5);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 3);
            directionalLight.position.set(2, 2, 5);
            scene.add(ambientLight);
            scene.add(directionalLight);
            
            const gridHelper = new THREE.GridHelper(10, 10);
            scene.add(gridHelper);
            
            const axesHelper = new THREE.AxesHelper(5);
            scene.add(axesHelper);
            
            const planeGeometry = new THREE.PlaneGeometry(10, 10);
            const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x808080, side: THREE.DoubleSide });
            const plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = Math.PI / 2;
            scene.add(plane);
            
            checkModelExists().then(exists => {
                if (exists) {
                    loadModel();
                } else {
                    console.warn('‚ö† Main model not found, switching to backup');
                    loadBackupModel();
                }
            });
            
            animate();
        }
        
        async function checkModelExists() {
            const modelURL = 'https://raw.githubusercontent.com/Modilianis/5-Series-Story/main/models/5series_model1.glb';
            try {
                const response = await fetch(modelURL, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                console.error('‚ùå Error checking model URL:', error);
                return false;
            }
        }
        
        function loadModel() {
            console.log('üîç Loading main model...');
            const loader = new THREE.GLTFLoader();
            const modelURL = 'https://raw.githubusercontent.com/Modilianis/5-Series-Story/main/models/5series_model1.glb';
            
            loader.load(
                modelURL,
                function (gltf) {
                    console.log('‚úÖ Model loaded successfully:', modelURL);
                    if (currentModel) scene.remove(currentModel);
                    currentModel = gltf.scene;
                    currentModel.scale.set(5, 5, 5);
                    currentModel.position.set(0, 1, 0);
                    scene.add(currentModel);
                },
                function (xhr) {
                    console.log(`üì° Model loading: ${(xhr.loaded / xhr.total * 100).toFixed(2)}%`);
                },
                function (error) {
                    console.error('‚ùå Error loading model:', error);
                    console.warn('‚ö† Switching to backup model');
                    loadBackupModel();
                }
            );
        }
        
        function loadBackupModel() {
            console.log('üîÑ Loading backup model...');
            const loader = new THREE.GLTFLoader();
            const backupModelURL = 'https://modelviewer.dev/shared-assets/models/Astronaut.glb';
            
            loader.load(
                backupModelURL,
                function (gltf) {
                    console.log('‚úÖ Backup model loaded successfully:', backupModelURL);
                    if (currentModel) scene.remove(currentModel);
                    currentModel = gltf.scene;
                    currentModel.scale.set(3, 3, 3);
                    currentModel.position.set(0, 1, 0);
                    scene.add(currentModel);
                },
                function (xhr) {
                    console.log(`üì° Backup model loading: ${(xhr.loaded / xhr.total * 100).toFixed(2)}%`);
                },
                function (error) {
                    console.error('‚ùå Error loading backup model:', error);
                }
            );
        }
        
        function animate() {
            requestAnimationFrame(animate);
            if (currentModel) currentModel.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        
        function scanQR() {
            console.log('üì∑ Accessing camera for QR scanning...');
            const video = document.getElementById('qr-video');
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then(stream => {
                video.srcObject = stream;
                video.play();
                console.log('‚úÖ Camera activated.');
            }).catch(error => {
                console.error('‚ùå Error accessing camera:', error);
            });
        }
        
        scanQR();
        initAR();
    </script>
</body>
</html>
